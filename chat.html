<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">하삼색</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="fas fa-bars fa-2x"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            2020년 6월 30일
        </div>

        <div  class="message-row">
            <img src="삼색.jpeg" >
            <div class="message-row__content">
                <span class="message-author">삼색이</span>
                <div class="message-info">
                    <span class="message-bubble">아빠 밥 조</span>
                    <span class="message-time">21:27</span>
                </div>
            </div>
        </div>

        <div  class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message-info">
                    <span class="message-bubble">알겠어 얼른갈게</span>
                    <span class="message-time">21:27</span>
                </div>
            </div>
        </div>
    </main>
  
    <form class="reply">
        <div class="reply__column">
            <i class="fas fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="메시지를 입력하세요..." />
            <i class="far fa-smile-wink fa-lg"></i> 
            <button>
            <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>
    

    <div id="no-mobile">
        <span>화면이 너무 크다</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>
</body>
